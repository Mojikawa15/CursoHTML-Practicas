<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 3.8 - Tablas</title>
    <style>
        table  {border-collapse: collapse;}
        th,td {border: 2px solid red; padding: 30px;}
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th></th>
                <th colspan="3"><img src="img/mp3.png"></th>
                <th colspan="2"><img src="img/mp4.png"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Capacidad</th>
                <td><p>2GB</p></td>
                <td><p>4GB</p></td>
                <td><p>8GB</p></td>
                <td><p>32GB</p></td>
                <td><p>2GB</p></td>
            </tr>
            <tr>
                <th>Colores</th>
                <th>Blanco</th>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Pantalla</th>
                <th colspan="3">3 Pulgadas</th>
                <th colspan="2">7 Pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2">Tiempo de Carga</th>
                <th colspan="3" rowspan="2">1 Hora</th>
                <th colspan="2">5 Horas</th>
            </tr>
            <tr>
                <th colspan="2">30 minutos para 75%</th>
            </tr>
        </tbody>
    </table>

</body>
</html>
